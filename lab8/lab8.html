<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lab8</title>
</head>

<body>
    <!-- Thanh menubar -->
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-dark">
            <div class="container-fluid">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Thông tin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Lịch trình hôm nay</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Cảm nhận của khách hàng</a>
                    </li>
                </ul>
                <!-- Button để người dùng click mở biểu mẫu đăng ký -->
                <button type="button" class="btn-lg btn-outline-secondary text-dark animated-btn" style="background-color: #FFFACD;"
                    data-bs-toggle="modal" data-bs-target="#myModal">Đăng ký</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="padding-top: 5%;padding-bottom: 3%;">
            <div class="row align-content-between">
                <div class="col-4 align-self-center">
                    <h1>Trải nghiệm du lịch cùng chúng tôi</h1>
                    <!-- Button để người dùng click mở biểu mẫu đăng ký -->
                    <button type="button" class="btn-lg btn-outline-secondary text-dark animated-btn"
                        style="background-color: #FFFACD;" data-bs-toggle="modal" data-bs-target="#myModal">Biểu mẫu
                        đăng ký</button>
                </div>
                <div class="col"></div>
                <div class="col-7">
                    <img src="https://suckhoedoisong.qltns.mediacdn.vn/324455921873985536/2022/7/10/hinh-anh-cac-loai-hinh-du-lich-3-1657423025597-1657423027180128362217.jpeg"
                        class="img-thumbnail " alt="">
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Biểu Mẫu</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- Biểu mẫu đăng ký -->
                        <form class="was-validated">
                            <!-- Input để nhập tên người đăng ký -->
                            <div class="mb-3 mt-3">
                                <label class="form-label">Tên người đăng ký</label>
                                <input type="text" class="form-control" id="name" placeholder="Họ và tên" name="name"
                                    required>
                            </div>
                            <!-- Input để nhập số Điện thoại của người đăng ký -->
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="SĐT" placeholder="Số điện thoại" name="SĐT"
                                    required>
                            </div>
                            <!-- Input để nhập số người trong chuyến đi -->
                            <div class="mb-3">
                                <label class="form-label">Số người tham gia</label>
                                <input type="number" class="form-control" id="số người" placeholder="số người"
                                    name="số người" required>
                            </div>
                            <!-- Select để xác định loại tua mà người đăng ký chọn -->
                            <div class="mb-3">
                                <label class="form-label">Loại tour bạn chọn</label>
                                <select class="form-select">
                                    <option>Loại 1</option>
                                    <option>Loại 2</option>
                                    <option>Loại 3</option>
                                    <option>Loại 4</option>
                                </select>
                            </div>
                            <!-- Đây là checkBox để người dùng tự xác minh thông tin họ nhập-->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                                <label class="form-check-label" for="myCheck">Xác nhận thông tin trên.</label>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                            </div>
                            <!-- Button click để nộp thông tin lên hệ thống -->
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <!--Button khi click sẽ đóng biểu mẫu-->
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-sm" style="padding-bottom: 1%; padding-top: 1%;">
            <p class="text-lg-center text-light"> Copyright@Võ Tấn Thành</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
